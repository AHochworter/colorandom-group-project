<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet"/>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>COLORANDOM</h1>
    </header>
    <section class="palette-wrapper">
      <div class="box" id="box-1">
        <img src="assets/unlocked.png" alt="unlocked icon" class="unlocked-icon toggle-icon" id="unlocked-1">
        <img src="assets/locked.png" alt="locked icon" class="locked-icon hidden" id="locked-1">
      </div>
      <div class="box" id="box-2">
        <img src="assets/unlocked.png" alt="unlocked icon" class="unlocked-icon toggle-icon" id="unlocked-2">
        <img src="assets/locked.png" alt="locked icon" class="locked-icon hidden" id="locked-2">
      </div>
      <div class="box" id="box-3">
        <img src="assets/unlocked.png" alt="unlocked icon" class="unlocked-icon toggle-icon" id="unlocked-3">
        <img src="assets/locked.png" alt="locked icon" class="locked-icon hidden" id="locked-3">
      </div>
      <div class="box" id="box-4">
        <img src="assets/unlocked.png" alt="unlocked icon" class="unlocked-icon toggle-icon" id="unlocked-4">
        <img src="assets/locked.png" alt="locked icon" class="locked-icon hidden" id="locked-4">
      </div>
      <div class="box" id="box-5">
        <img src="assets/unlocked.png" alt="unlocked icon" class="unlocked-icon toggle-icon" id="unlocked-5">
        <img src="assets/locked.png" alt="locked icon" class="locked-icon hidden" id="locked-5">
      </div>
      <aside class="saved-palettes-wrapper" id="aside">
        <h2>Saved Palettes</h2>
        <section class="saved-palettes" id="saved-palettes">
          <p class="opening-message">You Don't Have Any Saved Palettes Yet</p>
        </section>
      </section>
      </aside>
      <section class="hex-text-wrapper">
        <p class="hex-code" id="hex-1">#EA9999</p>
        <p class="hex-code" id="hex-2">#FACB9C</p>
        <p class="hex-code" id="hex-3">#FFE59A</p>
        <p class="hex-code" id="hex-4">#B6D7A8</p>
        <p class="hex-code" id="hex-5">#A4C4CA</p>
      </section>
    <section class="button-wrapper">
      <button class="new-palette-btn">New Palette</button>
      <button class="save-palette-btn">Save Palette</button>
    </section>
  </body>
  <script src="main.js"></script>
</html>
