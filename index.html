<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>COLORANDOM</h1>
    </header>
    <section class="palette-wrapper">
      <div class="box" id="box-1">
        <p class="hex-code" id="hex-1">#EA9999</p>
      </div>
      <div class="box" id="box-2">
        <p class="hex-code" id="hex-2">#FACB9C</p>
      </div>
      <div class="box" id="box-3">
        <p class="hex-code" id="hex-3">#FFE59A</p>
      </div>
      <div class="box" id="box-4">
        <p class="hex-code" id="hex-4">#B6D7A8</p>
      </div>
      <div class="box" id="box-5">
        <p class="hex-code" id="hex-5">#A4C4CA</p>
      </div>
      <aside class="saved-palettes-wrapper hidden" id="aside">
        <h2>Saved Palettes</h2>
        <section class="saved-palettes">
          <div class="mini-box" id="mini-1"></div>
          <div class="mini-box" id="mini-2"></div>
          <div class="mini-box" id="mini-3"></div>
          <div class="mini-box" id="mini-4"></div>
          <div class="mini-box" id="mini-5"></div>
        </section>
      </aside>
    </section>
    <section class="button-wrapper">
      <button class="new-palette-btn">New Palette</button>
      <button class="save-palette-btn">Save Palette</button>
    </section>
  </body>
  <script src="main.js"></script>
</html>
